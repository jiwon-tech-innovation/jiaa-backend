server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth Service - API routes
        - id: auth-service-api
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*),/auth/${segment}
        
        # Auth Service - Swagger
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
        
        # User Service - API routes
        - id: user-service-api
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users/(?<segment>.*),/users/${segment}
        
        # User Service - Swagger
        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
        
        # Goal Service - API routes
        - id: goal-service-api
          uri: lb://goal-service
          predicates:
            - Path=/api/goal/**
          filters:
            - RewritePath=/api/goal/(?<segment>.*),/goal/${segment}
        
        # Goal Service - Swagger
        - id: goal-service
          uri: http://goal-service:8080
          predicates:
            - Path=/goal-service/**
          filters:
            - StripPrefix=1
        
        # Analysis Service - API routes
        - id: analysis-service-api
          uri: lb://analysis-service
          predicates:
            - Path=/api/analysis/**
          filters:
            - RewritePath=/api/analysis/(?<segment>.*),/analysis/${segment}
        
        # Analysis Service - Swagger
        - id: analysis-service
          uri: http://analysis-service:8080
          predicates:
            - Path=/analysis-service/**
          filters:
            - StripPrefix=1
        
        # AI Chat Service (FastAPI) - WebSocket (우선순위 높음, 더 구체적인 경로 먼저)
        # 로컬 환경에서는 직접 서비스 URI 사용 (LoadBalancer는 WebSocket 업그레이드에 문제가 있을 수 있음)
        # 프로덕션에서는 lb://ai-chat-service 사용 가능
        - id: ai-chat-service-websocket
          uri: http://jiaa-ai-chat-service-svc:8080
          predicates:
            - Path=/api/chat/ws
          filters:
            - RewritePath=/api/chat/ws,/chat/ws
          # WebSocket 업그레이드는 Gateway가 자동으로 처리
        
        # AI Chat Service (FastAPI) - HTTP 요청 (WebSocket 제외)
        - id: ai-chat-service
          uri: lb://ai-chat-service
          predicates:
            - Path=/api/chat/**,/api/roadmaps/**,/api/personalities/**,/api/sessions/**,/api/debug/**
          filters:
            - RewritePath=/api/(?<segment>.*),/${segment}
          # WebSocket 경로 제외를 위해 필터 추가는 불필요 (라우팅 순서로 해결)
        
        # AI Chat Service OpenAPI (for Swagger) - Eureka Load Balancer
        - id: ai-chat-service-openapi
          uri: lb://ai-chat-service
          predicates:
            - Path=/ai-chat-service/openapi.json
          filters:
            - RewritePath=/ai-chat-service/openapi.json,/openapi.json
        
        # AI Judge Service (FastAPI) - Eureka Load Balancer
        - id: ai-judge-service
          uri: lb://ai-judge-service
          predicates:
            - Path=/api/judge/**
          filters:
            - RewritePath=/api/judge/(?<segment>.*),/judge/${segment}
        
        # AI Judge Service OpenAPI (for Swagger) - Eureka Load Balancer
        - id: ai-judge-service-openapi
          uri: lb://ai-judge-service
          predicates:
            - Path=/ai-judge-service/openapi.json
          filters:
            - RewritePath=/ai-judge-service/openapi.json,/openapi.json
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway,health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    urls:
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: user-service
        url: /user-service/v3/api-docs
      - name: goal-service
        url: /goal-service/v3/api-docs
      - name: analysis-service
        url: /analysis-service/v3/api-docs
      - name: ai-chat-service
        url: /ai-chat-service/openapi.json
      - name: ai-judge-service
        url: /ai-judge-service/openapi.json
    # Swagger UI에서 사용할 서버 URL (localhost로 고정)
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
  # 모든 서비스의 서버 URL을 localhost로 오버라이드
  override-with-generic-response: false
  use-management-port: false
